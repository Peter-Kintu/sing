{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | LearnFlow AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow" style="max-width: 500px;">
        <h2 class="text-center text-success mb-4">ðŸŽ‰ Join LearnFlow AI</h2>
        <p class="text-center text-muted">Create your account and start remixing global anthems.</p>

        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Choose a username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Your email address">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Create a password">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">ðŸš€ Create Account</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
